<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CUMPLEAÑOS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  </head>
  <body>
    <!-- Temporizador  -->
    <div id="overlay">
        <h1>¡FALTAN!</h1>
        <div id="countdown">Cargando...</div>
    </div>
    <div id="gift-container" style="display: none;">
      <div class="gift">
        <div class="gift-top"></div>
        <div class="gift-body"></div>
        <div class="gift-ribbon"></div>
        <div class="gift-bow"></div>
      </div>
      <div class="click-message">¡Haz click en el regalo!</div>
    </div>
    <!-- Contenido principal -->
    <div class="candle-count-display">
      FELIZ CUMPLEAÑOS!
      <div>MALUQUISH</div>
    </div>
    <div class="cake">
      <div id="candleCount" style="display: none;"></div>
      <div class="plate"></div>
      <div class="layer layer-bottom"></div>
      <div class="layer layer-middle"></div>
      <div class="layer layer-top"></div>
      <div class="icing"></div>
      <div class="drip drip1"></div>
      <div class="drip drip2"></div>
      <div class="drip drip3"></div>
    </div>
    <div class="info" id="message">pon las velas en el pastel</div>
    <div class="info" id="blowMessage" style="display: none;">Sopla</div>
    <div class="info"id="felicitacion" style="display: none;">feliz CUMPLEAÑOS</div>
    <div class="footer">
      С днем ​​рождения | &nbsp; PECAS
      <svg
        class="heart"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        stroke=""
      >
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g
          id="SVGRepo_tracerCarrier"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke="#CCCCCC"
          stroke-width="1.488"
        ></g>
        <g id="SVGRepo_iconCarrier">
          <path
            d="M2 9.1371C2 14 6.01943 16.5914 8.96173 18.9109C10 19.7294 11 20.5 12 20.5C13 20.5 14 19.7294 15.0383 18.9109C17.9806 16.5914 22 14 22 9.1371C22 4.27416 16.4998 0.825464 12 5.50063C7.50016 0.825464 2 4.27416 2 9.1371Z"
            fill="#ff6999"
          ></path>
        </g>
      </svg>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2"></script>
  </body>
</html>
